{% if user %}<table align="center" width="70%" border="0" cellpadding="5" cellspacing="5"><tr >	<th colspan="6" class="header">Most Popular Surveys</th></tr><tr >	<td colspan="6" align="center"><font color="red">List the most popular surveys of all time</font></th></tr><tr >	<th>Rank</th><th>Survey Name </th><th>Voters</th><th>Created On</th><th>Expiry Date</th><th>Author</th></tr>{% for survey,votes in list reversed %}<tr >	<td align="center">{{forloop.counter}}</td>    <td align="center">{{survey.surveyname}}</td>    <td align="center">{{votes}}</td>	<td align="center">{{survey.created}}</td>	<td align="center">{{survey.expiry}}</td>	<td align="center">{{survey.author}}</td></tr>{% endfor %}</table>{% endif %}
