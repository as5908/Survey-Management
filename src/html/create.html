{% if user %}
<form name="createsurvey" method="post" action="/create">
<table align="center" width="40%" border="0" cellpadding="5" cellspacing="5">
<tr >
	<td colspan="6" align="center"><font color="red">If you leave the expiry date blank it will automatically be assigned to default date 
	(2012-12-31)</font></td>
</tr>
<tr >
	<th>Please enter a survey Name </th>
    <td><input type="text" name="surveyname" id ="surveyname"/></td>
</tr>
<tr>     
<th>Select an expiry date</th> 
<td >
	<input name="expiry" id="expiry" type="text" readonly size="16" class="date-pick" >
	<button onClick="javascript:clearbox('expiry');return false" name="clear" class="clear" title="Click to clear date">Clear</button>
</td>
</tr>
<tr >
	<td colspan="2" align="center"><input type="submit" value="create" title="Create survey" onClick ="return verify('surveyname')" class="myButton" /></td>
</tr>
</table>
</form>
{% endif %}
