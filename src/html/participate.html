{% if user %}
<table align="center" width="40%" border="0" cellpadding="5" cellspacing="5">
<tr >
	<th colspan="5" bgcolor="#e5ecf9">List Of All Available Surveys</th>
</tr>
<tr >
	<th >Serial No.</th>
    <th >Survey Name</th>
    <th >Author</th>
    <th >Creation Time</th>
    <th >Action</th>
</tr>
{% for survey in surveys %}
<tr >
	<td align="center">{{forloop.counter}}</td>
    <td align="center">{{survey.surveyname}}</td>
    <td align="center">{{survey.author}}</td>
    <td align="center">{{survey.created}}</td>
    <td align="center"><a href="/vote?id={{survey.key.id}}" > Start Survey</a></td>
</tr>
{% endfor %}
</table>
{% endif %}
